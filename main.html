<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libraries/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-main">
        <div class="header-main">todos</div>
        <div class="container-field">
            <div class="list-row">
                <button class="dropdown-button">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <i class="fa fa-chevron-up" aria-hidden="true"></i>
                </button>
                <div class="header-form">
                  <input class="list-heading" placeholder="What needs to be done?"></input>
                </div>
            </div>
            <div class="list-row">
                <input id="c1" class="checkbox-circle" type="checkbox"></input>
                <label for="c1" class="checked-item"><i class="fa fa-check" aria-hidden="true"></i></label>
                  <div class="task" contenteditable="true">Buy milk</div>
                <button class="close-button"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="list-row is-completed">
                <input id="c2" class="checkbox-circle" type="checkbox" checked></input>
                <label for="c2" class="checked-item"><i class="fa fa-check" aria-hidden="true"></i></label>
                  <div class="task" contenteditable="true">Prepare the report</div>
                <button class="close-button"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="list-row is-hovered">
                <input id="c3" class="checkbox-circle" type="checkbox"></input>
                <label for="c3" class="checked-item"><i class="fa fa-check" aria-hidden="true"></i></label>
                  <div class="task" contenteditable="true">Call Mr. Smyth</div>
                <button class="close-button"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="list-row is-editing">
                <input id="c4" class="checkbox-circle" type="checkbox"></input>
                <label for="c4" class="checked-item"><i class="fa fa-check" aria-hidden="true"></i></label>
                  <div class="task" contenteditable="true">Pick up dress from the dry cleaner</div>
                <button class="close-button"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="form-footer">
              <div class="remaining-items">3 items left</div>
              <div class="footer-nav">
                <nav class="filters">
                  <button class="filter-button active" href="#all">All</button>
                  <button class="filter-button" href="#all">Active</button>
                  <button class="filter-button" href="#all">Completed</button>
                </nav>
              </div>
              <div class="clear-completed">
                <button>Clear completed</button>
              </div>
            </div>
        </div>
    </div>
</body>

</html>
