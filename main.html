<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libraries/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-main">
        <div class="header">todos</div>
        <div class="container-field">
            <div class="list-row">
                <button class="dropdown-button">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                  </button>
                <div class="form-header">What needs to be done?</div>
            </div>
            <div class="list-row">
                <div class="list-item">
                    <label class="circle-checkbox-label"><input type="checkbox" class="circle-checkbox strikethrough" />
                      <span>Buy milk</span>
                    </label>
                </div>
                <div class="close-button-container">
                <button class="close-button"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="list-row">
                <div class="list-item">
                    <label class="circle-checkbox-label"><input type="checkbox" class="circle-checkbox strikethrough" />
                      <span>Prepare the report</span>
                    </label>
                </div>
                <div class="close-button-container">
                <button class="close-button"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="list-row">
                <div class="list-item">
                    <label class="circle-checkbox-label"><input type="checkbox" class="circle-checkbox strikethrough" />
                      <span>Call Mr. Smyth</span>
                    </label>
                </div>
                <div class="close-button-container">
                <button class="close-button"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="list-row">
                <div class="list-item">
                    <label class="circle-checkbox-label"><input type="checkbox" class="circle-checkbox strikethrough" />
                      <span>Pick up dress from the dry cleaner</span>
                    </label>
                </div>
                <div class="close-button-container">
                <button><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="form-footer"></div>
        </div>
    </div>
</body>

</html>
